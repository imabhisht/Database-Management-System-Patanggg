<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="CSS/build.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="JS/build.js"></script>
</head>
<body>
<div>
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      
  </div>

    <div class="container">
        <form>
            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Item ID</legend>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="item_id" placeholder="" readonly>
              </div>
            </div>


            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Item Name</legend>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="item_name" placeholder="Enter the Product/Deal Name" required>
              </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Item Type</legend>
              <div class="col-sm-3">
                <select class="form-control" id="item_category">
                    <option>Others</option>
                    <option>Kite</option>
                    <option>Threads</option>
                  </select>
              </div>
            </div>


            <div class="form-group row">
              <legend class="col-form-label col-sm-2 pt-0">InStock</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="item_instock">
                  <label class="form-check-label" for="gridCheck1">
                    Yes [default: No]
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Quantity Rate</legend>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="item_quantityrate" placeholder="Per Order Max" required>
              </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Max Per Order</legend>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="item_orderrate" placeholder="Per Order Max" required>
              </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Item Rate</legend>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="item_rate" placeholder="Price in â‚¹" required>
              </div>
            </div>

            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Properties</legend>
              <div class="col-sm-5">
                <button type="button" class="btn btn-outline-success btn-sm" onclick="AddField();">Add Properties</button>              
                  <div id="add_properties">

                  </div>

              </div>
            </div>

            <div class="form-group row">
              <legend class="col-form-label col-sm-2 pt-0">Images URL</legend>
            <div class="col-sm-5">
              <button type="button" class="btn btn-outline-success btn-sm" onclick="Addurl();">Add Link</button>              
                <div id="add_images">

                </div>

            </div>
          </div>
            

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="item_desc" rows="3" placeholder="Enter Description Here..."></textarea>
            </div>

            <div class="form-group row">
              <legend class="col-form-label col-sm-2 pt-0">Unit Measure</legend>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="item_um" placeholder="Unit" required>
            </div>
          </div>
          <div style="margin: 50px;"></div>


          <div class="form-group row">
            <legend class="col-form-label col-sm-2 pt-0">InDeleted</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="item_deleted">
                <label class="form-check-label" for="gridCheck1">
                  Yes [default: No]
                </label>
              </div>
            </div>
          </div>
            
              <button type="button" class="btn btn-primary" onclick="verify_edit();">Upload to Database</button>
              <button type="button" class="btn btn-warning" onclick="verify_remove();">Remove from Database</button>
              <button type="button" class="btn btn-danger" onclick="window.location.href='buildtable.html';">Cancel</button>
            
            


          </form>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
