        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <div class="space">
      <div id="success-message">
        
      </div>
      
        <div class="btn-group">
			<button class="home-btn btn btn-outline-primary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="window.location.href='build.html';">
			  Home
			</button>
        </div>
        <div class="btn-group">
          <button class="load-btn btn btn-outline-dark" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="createnew()">
            Create new Item
          </button>
        </div>

       
        
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      
        </div>


    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Edit</th>
          </tr>
        </thead>
        <tbody id="tbody-product">

        </tbody>
      </table>
      
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Deals ID</th>
            <th scope="col">Deals Name</th>
            <th scope="col">Deals Quantity</th>
          </tr>
        </thead>
        <tbody id="tbody-deal">
        
        </tbody>
      </table>   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
